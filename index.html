    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        axios.get('/api/buses')
            .then(response => {
                let buses = response.data;
                let busList = document.getElementById('busList');
                buses.forEach(bus => {
                    let busItem = document.createElement('div');
                    busItem.className = 'card';
                    busItem.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${bus.busNumber}</h5>
                            <p class="card-text">${bus.source} to ${bus.destination}</p>
                            <p class="card-text">Fare: â‚¹${bus.fare}</p>
                            <button class="btn btn-primary" onclick="bookTicket(${bus.id})">Book Now</button>
                        </div>
                    `;
                    busList.appendChild(busItem);
                });
            })
            .catch(error => console.error(error));

</html>
